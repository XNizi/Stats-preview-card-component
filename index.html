<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./dist/css/main.min.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="img__box">
        <img src="./dist/img/image-header-mobile.jpg" alt="" class="header-img">
        <div class="img__box-shadow"></div>
      </div>
      <div class="card__body">
        <h2>Get <span class="purpletext">insights</span> that help your business grow.</h2>
        <p class="main__text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>
        <div class="card__box-box">
          <div class="card__info-box">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="card__info-box">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="card__info-box">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/XNizi" target="_blank">Nizi</a>.
    </div>
  </footer>
</body>

</html>
